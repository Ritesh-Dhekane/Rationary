<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rationary : Smart Indian Grocery List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="app">
        <header>
            <h1><i class="fas fa-shopping-basket" style="margin-right: 10px;"></i>Rationary : Smart Indian Grocery List</h1>
        </header>

        <div class="container">
            <!-- Quick Add Dropdown -->
            <div class="quick-add-container">
                <select class="quick-add" id="quickAdd" onchange="fillFromQuickAdd()">
                    <option value="">Quick add common items...</option>
                </select>
            </div>

            <!-- Add Item Form -->
            <form class="add-item" id="addItemForm">
                <div class="form-group full-width">
                    <label for="itemName"><i class="fas fa-tag"></i> Item Name</label>
                    <input type="text" id="itemName" placeholder="e.g., Basmati Rice" required>
                </div>

                <div class="form-group">
                    <label for="itemCategory"><i class="fas fa-list"></i> Category</label>
                    <select id="itemCategory">
                        <option value="Dal/Pulses">Dal/Pulses</option>
                        <option value="Rice/Atta">Rice/Atta</option>
                        <option value="Spices">Spices</option>
                        <option value="Oil">Oil</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="itemQuantity"><i class="fas fa-balance-scale"></i> Quantity</label>
                    <div class="quantity-unit">
                        <input type="number" id="itemQuantity" placeholder="0" step="0.1">
                        <select id="itemUnit">
                            <option value="">Unit</option>
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="L">L</option>
                            <option value="ml">ml</option>
                            <option value="pkt">pkt</option>
                            <option value="doz">doz</option>
                            <option value="pc">pc</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="itemPrice"><i class="fas fa-rupee-sign"></i> Price (₹)</label>
                    <input type="number" id="itemPrice" placeholder="0.00" step="0.01">
                </div>

                <div class="form-group full-width">
                    <button type="button" id="addItemBtn"><i class="fas fa-plus"></i> Add Item</button>
                </div>
            </form>

            <!-- Grocery List -->
            <div class="grocery-list">
                <div class="list-header">
                    <h2><i class="fas fa-list-ul"></i> Your Grocery List</h2>
                </div>

                <ul class="grocery-items" id="groceryItems"></ul>

                <div class="total-container">
                    <span class="total-label"><i class="fas fa-calculator"></i> Total Estimated:</span>
                    <span class="total-amount">₹<span id="totalCost">0.00</span></span>
                </div>

                <div class="action-buttons">
                    <button class="secondary" id="saveListBtn"><i class="fas fa-save"></i> Save</button>
                    <button class="secondary" id="shareListBtn"><i class="fas fa-share-alt"></i> Share</button>
                    <button class="danger" onclick="clearList()"><i class="fas fa-trash"></i> Clear</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>
            Designed and developed by
            <a href="https://riteshdhekane.netlify.app/" target="_blank" rel="noopener noreferrer">
                Ritesh Dhekane
            </a>
        </p>
    </footer>


    <!-- External JS -->
    <script src="script.js"></script>
</body>

</html>
